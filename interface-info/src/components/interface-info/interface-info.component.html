<anu-error *ngIf="!interfaceInfo" [code]="error?.code || 404" [message]="error?.message || 'Interface not found'"></anu-error>
<article>
    <h1>{{interfaceInfo?.name}}</h1>
    <p [innerHtml]="interfaceInfo?.description"></p>
    <anu-tabs [tabs]="tabs" [activeTab]="activeTab" (changed)="tabChanged($event)"></anu-tabs>

    <section *ngIf="activeTab.name === tabs[0].name">

    </section>
    <section *ngIf="activeTab.name === tabs[1].name">
        <h2>{{interfaceInfo?.tsUrl}}</h2>
        <anu-code-block [source]="interfaceInfo?.tsSource"></anu-code-block>
    </section>
</article>
<anu-spinner [show]="loading"></anu-spinner>
